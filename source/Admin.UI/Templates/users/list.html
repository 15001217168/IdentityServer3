
<div class="page-header">
    <h1>Users</h1>
</div>

<form ng-submit="search(model.filter)" class="form-horizontal">
    <div class="form-group">
        <label for="filter" class="control-label col-sm-1">Filter:</label>
        <div class="col-sm-6">
            <input type="text" id="filter" ng-model="model.filter" class="form-control" placeholder="Filter" autofocus>
        </div>
        <div class="col-sm-1"><button class="btn btn-primary">Search</button></div>
    </div>
</form>

<div class="row" ng-show="model.waiting">
    <div class="col-sm-8">
        <div class="alert alert-info">Please wait...</div>
    </div>
</div>
<div class="row" ng-hide="model.users || model.waiting">
    <div class="col-sm-8">
        <div class="alert alert-info">No Users Found</div>
    </div>
</div>
<div class="row" ng-show="model.users">
    <table class="table table-condensed table-responsive">
        <thead>
            <tr>
                <th></th>
                <th>Subject</th>
                <th>Username</th>
            </tr>
        </thead>
        <tr ng-repeat="user in model.users">
            <td><a href="#/edit/{{user.username}}" class="btn btn-primary btn-xs">edit</a></td>
            <td>{{user.subject}}</td>
            <td>{{user.username}}</td>
        </tr>
    </table>

    <div class="center-block">
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</div>
