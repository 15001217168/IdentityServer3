<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{title}</title>
</head>
<body>
    <form action="{loginurl}" method="post">
        <div>
            <label for="u">Username</label>
            <input type="text" id="u" name="username">
        </div>
        <div>
            <label for="p">Password</label>
            <input type="password" id="p" name="password">
        </div>
        <div><button>Login</button></div>
    </form>
</body>
</html>
