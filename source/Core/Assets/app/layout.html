<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{title}</title>
    <link href="{rootUrl}/assets/styles.min.css" rel="stylesheet" />
</head>
<body lang="en">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Thinktecture IdentityServer</a>
        </div>
        <ul class="nav navbar-nav" ng-show="layout.username" ng-cloak>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{layout.username}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{rootUrl}/logout">Logout</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Login With Different Account</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="container" ng-cloak>
        <ng-include src="'{rootUrl}/' + layout.pageUrl"></ng-include>
    </div>

    <script src="{rootUrl}/assets/scripts.js"></script>
    <script>
        angular.module("app").constant("LayoutModel", {layoutModel});
    </script>
</body>
</html>
